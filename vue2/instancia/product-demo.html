<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header">
        <h1>{{ title }}</h1>
    </header>
    <main>
        <section>
            <div id="product">
                <div class="mb-3">
                    <label for="name" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="name" v-model="name">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" value="0" min="0" max="100" step="1"
                        v-model="stock">
                </div>
                <div class="mb-3">
                    <label for="unidadmedida" class="form-label">Unidad de Medida</label>
                    <!-- <input type="text" class="form-control" id="unidadmedida" v-model="unidadmedida"> -->
                    <select name="unidadmedida" id="unidadmedida" class="form-select" v-model="unidadmedida">
                        <option value="Unidad">Unidad</option>
                        <option value="Tira">Tira</option>
                        <option value="Paquete">Paquete</option>
                        <option value="Caja">Caja</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary" v-on:click="add_product">
                    Agregar Producto <i class="bi bi-basket-fill"></i>
                </button>
                <br><br>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Und. Medida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products">
                            <th scope="row">{{ product.id }}</th>
                            <td>{{ product.name }}</td>
                            <td>{{ product.stock }}</td>
                            <td>{{ product.unidadmedida }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src=" ./product-demo.js"></script>
</body>

</html>
