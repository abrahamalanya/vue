<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2-instancia</title>

            </div>
            <div id="app-2" class="box">

                    <h5 class="card-header">{{ title }}</h5>
                    <div class="card-body">
                        <p class="card-text">{{ content }}</p>
                        <a href="./product-demo.html" class="btn btn-primary" target="_blank">
