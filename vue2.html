<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        main {
            width: 80%;
            margin: auto;
        }

        .demo {
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div id="demo-hello" class="demo">
                {{ message }}
            </div>
        </section>
    </main>
    <script>
        var DemoHello = new Vue({
            el: '#demo-hello',
            data: {
                message: 'Hello Vue 2!!'
            }
        })
    </script>
</body>

</html>
