<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        main {
            width: 80%;
            margin: auto;
            padding: 0;
        }

        .demo {
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div id="demo-hello" class="demo">
                {{ message }} {{ name }} !
            </div>
            <div id="demo-counter" class="demo">
                Counter: {{ counter }}
            </div>
        </section>
    </main>
    <script>
        const HelloClient = {
            data() {
                return {
                    message: 'Hello,',
                    name: 'Joe'
                }
            }
        }
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }
        Vue.createApp(HelloClient).mount('#demo-hello')
        Vue.createApp(Counter).mount('#demo-counter')
    </script>
</body>

</html>
